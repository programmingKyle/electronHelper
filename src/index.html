<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>electronHelper</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="base-grid">
      <div class="variable-convert-grid">
        <div style="display: flex; justify-content: center;">
          <textarea name="htmlText" id="htmlText" cols="30" rows="10" placeholder="Paste HTML Here"></textarea>
        </div>
        <div style="display: grid; grid-gap: 10px; grid-template-columns: 1fr 1fr 1fr 1fr; padding: 0px 10px;">
          <button id="pasteConvert">Paste & Convert</button>
          <button id="convertButton">Convert</button>
          <button id="copyAllButton">Copy All</button>
          <button id="clearButton">Clear</button>
        </div>
        <div style="overflow: auto;" class="container">
          <div id="output" class="output-grid" style="width: 100%;" style="margin: 10px;">
          </div>   
        </div>
      </div>
      <div class="quick-copy-grid">
        <div class="preload-input-grid container">
          <h4 style="grid-column: span 2;">IPC Copy</h4>
          <div style="display: grid; grid-template-columns: auto 1fr;">
            <input id="requireDataCheckbox" type="checkbox">
            <h5 style="text-align: left;">Require Data</h5>
          </div>
          <div style="display: grid; grid-template-columns: auto 1fr;">
            <input id="asyncCheckbox" type="checkbox">
            <h5 style="text-align: left;">async</h5>
          </div>
          <input id="ipcNameInput" type="text" placeholder="variableName" style="grid-column: span 2;">
          <button id="copyPreloadLineButton">Preload</button>
          <button id="copyIpcMainButton">ipcMain</button>
        </div>

        <div class="callback-grid container">
          <h4>Callback</h4>
          <input id="callbackNameInput" type="text" placeholder="callbackName">
          <div class="callback-button-grid">
            <button id="sendCallbackButton">Send</button>
            <button id="preloadCallbackButton">Preload</button>
            <button id="viewCallbackButton">View</button>
          </div>
        </div>

        <div class="container" style="overflow: auto;">
          <h4 style="margin-bottom: 5px;">Quick Copy</h4>
          <div class="quick-copy-button-grid">
            <button id="contentLoadedButton">DOMContentLoaded</button>
            <button id="addEventListenerButton">AddEventListener</button>
            <button id="preloadButton">Basic Preload</button>  
            <button id="timeoutButton">Timeout</button>  
            <button id="tryCatchButton">Try Catch</button>  
            <button id="promiseButton">Promise</button>  
            <button id="fileFolderButton">File Folder Dialog</button>  
            <button id="clipboardButton">Clipboard</button>  
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="convert.js"></script>
  <script src="callback.js"></script>
</html>
